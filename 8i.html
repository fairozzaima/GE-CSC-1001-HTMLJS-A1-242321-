<!DOCTYPE html>
<html>
<body>
  <button onclick="playGame('heads');">heads</button>
  <button onclick="playGame('tails');">tails</button>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };

    function playGame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      if (guess === result) {
        score.wins++;
        console.log(`Result: ${result}. You win!`);
      } else {
        score.losses++;
        console.log(`Result: ${result}. You lose!`);
      }

      localStorage.setItem('score', JSON.stringify(score));
      console.log(score);
    }
  </script>
</body>
</html>
